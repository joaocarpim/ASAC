# Configuração global de auth (TESTE SOMENTE, remova em produção)
input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

# === Usuário ===
type User
  @model
  @auth(
    rules: [
      { allow: private, operations: [read] }
      { allow: owner, ownerField: "id", operations: [read, update] }
      { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
    ]
  ) {
  id: ID! @primaryKey
  owner: String
  name: String!
  email: String! @index(name: "byEmail")
  role: String!
  coins: Int
  points: Int
  modulesCompleted: [Int]
  currentModule: Int
  precision: Float
  correctAnswers: Int
  wrongAnswers: Int
  timeSpent: Float
  achievements: [Achievement] @hasMany(fields: ["id"])
  progress: [Progress] @hasMany(fields: ["id"])
}

# === Conquistas ===
type Achievement
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: owner, ownerField: "userId", operations: [create, read, update, delete] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  title: String!
  description: String
  moduleNumber: Int
  user: User @belongsTo(fields: ["userId"])
  userId: ID! @index(name: "byUser")
}

# === Progresso do usuário ===
type Progress
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: owner, ownerField: "userId", operations: [create, read, update, delete] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  user: User @belongsTo(fields: ["userId"])
  userId: ID! @index(name: "byUser")
  module: Module @belongsTo(fields: ["moduleId"])
  moduleId: ID! @index(name: "byModule")
  moduleNumber: Int
  accuracy: Float
  correctAnswers: Int
  wrongAnswers: Int
  timeSpent: Float
  completed: Boolean
}

# === Módulo ===
type Module
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  title: String!
  description: String!
  moduleNumber: Int!
  lessons: [Lesson] @hasMany(fields: ["id"])
  questions: [Question] @hasMany(fields: ["id"])
  progress: [Progress] @hasMany(fields: ["id"])
}

# === Lições ===
type Lesson
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  title: String!
  content: String!
  image: String
  lessonNumber: Int!
  module: Module @belongsTo(fields: ["moduleId"])
  moduleId: ID! @index(name: "byModule", sortKeyFields: ["lessonNumber"])
}

# === Questões ===
type Question
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  questionText: String!
  options: [String!]!
  correctAnswerIndex: Int!
  module: Module @belongsTo(fields: ["moduleId"])
  moduleId: ID! @index(name: "byModule")
}

# === Símbolos Braille ===
type BrailleSymbol
  @model
  @auth(rules: [
    { allow: private, operations: [read] }
    { allow: groups, groups: ["Admins"], operations: [create, read, update, delete] }
  ]) {
  id: ID!
  letter: String!
  description: String!
  imageKey: String!
}

# === Mutations personalizadas ===
type Mutation {
  adminRegisterUser(name: String!, email: String!, password: String!): String
    @function(name: "AdminRegisterUser-${env}")
    @auth(rules: [{ allow: groups, groups: ["Admins"] }])
}