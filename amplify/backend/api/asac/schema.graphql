# === Mutations personalizadas ===
# =========================================
type Mutation {
  # Mutation para registrar novo usuário
  adminRegisterUser(name: String!, email: String!, password: String!): String
    @function(name: "AdminRegisterUser-${env}")
    @auth(rules: [{ allow: groups, groups: ["Admins"] }])

  # ✅ CORRIGIDO: Mutation para apagar usuário do Cognito
  adminDeleteCognitoUser(username: String!): Boolean
    @function(name: "adminDeleteUser-${env}") # <--- ✨ CORREÇÃO FEITA AQUI
    @auth(rules: [{ allow: groups, groups: ["Admins"] }])
}
