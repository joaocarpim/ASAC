# =========================================
# === Usuário ===
# =========================================
type User
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      {
        allow: private
        provider: userPools
        operations: [create, read, update, delete]
      }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  name: String!
  email: String! @index(name: "byEmail")
  role: String!
  coins: Int
  points: Int
  modulesCompleted: [Int]
  currentModule: Int
  precision: Float
  correctAnswers: Int
  wrongAnswers: Int
  timeSpent: Float

  achievements: [Achievement] @hasMany(indexName: "byUser", fields: ["id"])
  progress: [Progress] @hasMany(indexName: "byUser", fields: ["id"])
}

# =========================================
# === Conquistas (Achievements) ===
# =========================================
type Achievement
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      {
        allow: private
        provider: userPools
        operations: [create, read, update, delete]
      }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  title: String!
  description: String
  moduleNumber: Int
  userId: ID! @index(name: "byUser")
  user: User @belongsTo(fields: ["userId"])
}

# =========================================
# === Progresso do Usuário ===
# =========================================
type Progress
  @model
  @auth(
    rules: [
      {
        allow: private
        provider: userPools
        operations: [create, read, update, delete]
      }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  userId: ID! @index(name: "byUser")
  user: User @belongsTo(fields: ["userId"])

  moduleId: ID! @index(name: "byModule")
  module: Module @belongsTo(fields: ["moduleId"])

  moduleNumber: Int
  accuracy: Float
  correctAnswers: Int
  wrongAnswers: Int
  timeSpent: Float
  completed: Boolean
  completedAt: AWSDateTime
  errorDetails: AWSJSON
}

# =========================================
# === Módulo ===
# =========================================
type Module
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      { allow: private, provider: userPools, operations: [read] }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  title: String!
  description: String!
  moduleNumber: Int!

  lessons: [Lesson] @hasMany(indexName: "byModule", fields: ["id"])
  questions: [Question] @hasMany(indexName: "byModule", fields: ["id"])
  progress: [Progress] @hasMany(indexName: "byModule", fields: ["id"])
}

# =========================================
# === Lições (Lessons) ===
# =========================================
type Lesson
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      { allow: private, provider: userPools, operations: [read] }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  title: String!
  content: String!
  image: String
  lessonNumber: Int!
  moduleId: ID! @index(name: "byModule", sortKeyFields: ["lessonNumber"])
  module: Module @belongsTo(fields: ["moduleId"])
}

# =========================================
# === Questões (Questions) ===
# =========================================
type Question
  @model
  @auth(
    rules: [
      { allow: public, provider: apiKey, operations: [read] }
      { allow: private, provider: userPools, operations: [read] }
      {
        allow: groups
        groups: ["Admins"]
        operations: [create, read, update, delete]
      }
    ]
  ) {
  id: ID! @primaryKey
  questionText: String!
  options: [String!]!
  correctAnswerIndex: Int!
  moduleId: ID! @index(name: "byModule")
  module: Module @belongsTo(fields: ["moduleId"])
}

